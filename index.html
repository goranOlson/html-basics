<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- This is a header tag (h1), it comes in different sizes and has default styling from the browser. h1 - h6 -->
    <h1>My first website</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- This is just a plain paragraph, we can see it a normal text basically -->
    <p>This i a paragraph</p>

    <!-- This i a link that leads somewhere else, it can be another side on your
    webpage or to an external site. href is used to describe where we are going. That's the navigation basically. It assigns the destination of the link -->
    <a href="about.html">About</a>

 
    <!-- A button gives the possibility to interact with the website. The functionality of the button can be anything really, save something, submit, go somewhere, click something -->
    <button>Click me</button>

    <!-- This img tag will hold a image, if we provide it with a working source attribute. The value of src can be a web address or an image locally on your computer and it must be a path. The alt attribute is used as a fallback if the path to the src fails. It is used by the browser to provide some extra accessibility if it is needed. -->
    <img
      src="https://images.nexusapp.co/assets/77/e6/14/260687820.jpg"
      alt="Jultomte"
      width="50%"
      height="50%"
    />

    <img src="jultomten.jpg" alt="Jultomte lokalt" width="50%" height="50%" />
  </body>
</html>
